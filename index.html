<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말해볼까? 일본어!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index-style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home">
        <img src="/images/헤더.jpg" alt="말해볼까? 일본어! 배너">
    </header>

    
    <div class="container mt-5">
        <h1 class="text-center mb-4">상황을 선택하세요!</h1>
        <p class="text-center text-success">버튼을 누르면 해당 페이지로 이동합니다</p>
    
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="card">
            <!-- Card 1 -->
            <div class="col d-flex">
                <div class="card text-center flex-fill">
                    <img src="/images/card-1.jpg" class="card-img-top" alt="인사 및 일상 대화 이미지">
                    <div class="card-body">
                        <h5 class="card-title">인사 및 일상 대화</h5>
                        <p class="card-text"></p>
                        <a href="study-1.html" class="btn btn-secondary">공부하자!</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col d-flex">
                <div class="card text-center flex-fill">
                    <img src="/images/card-2.jpg" class="card-img-top" alt="일본인 친구와 대화 이미지">
                    <div class="card-body">
                        <h5 class="card-title">일본인 친구와 대화</h5>
                        <p class="card-text"></p>
                        <a href="study-2.html" class="btn btn-secondary">공부하자!</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col d-flex">
                <div class="card text-center flex-fill">
                    <img src="/images/card-3.jpg" class="card-img-top" alt="여행 표현 이미지">
                    <div class="card-body">
                        <h5 class="card-title">관광중 자주 쓰이는 표현</h5>
                        <p class="card-text"></p>
                        <a href="study-3.html" class="btn btn-secondary">공부하자!</a>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col d-flex">
                <div class="card text-center flex-fill">
                    <img src="/images/card-4.jpg" class="card-img-top" alt="감사와 사과 표현 이미지">
                    <div class="card-body">
                        <h5 class="card-title">감사표현 사과표현</h5>
                        <p class="card-text"></p>
                        <a href="study-4.html" class="btn btn-secondary">공부하자!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <!-- 첫 번째 슬라이드 -->
            <div class="carousel-item active">
                <img src="/images/info-1.jpg" class="d-block w-100" alt="First Slide">
            </div>
            <!-- 두 번째 슬라이드 -->
            <div class="carousel-item">
                <img src="/images/info-2.jpg" class="d-block w-100" alt="Second Slide">
            </div>
            <!-- 세 번째 슬라이드 -->
            <div class="carousel-item">
                <img src="/images/info-3.jpg" class="d-block w-100" alt="Third Slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
